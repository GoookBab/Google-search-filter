<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Google 검색 쿼리 생성기</title>
</head>
<body>
  <h2>🔍 Google 검색 쿼리 생성기</h2>

  <label>검색어:</label><br>
  <input type="text" id="keyword"><br><br>

  <label>제목에 포함할 단어 (intitle):</label><br>
  <input type="text" id="intitle"><br><br>

  <label>사이트 제한 (예: naver.com):</label><br>
  <input type="text" id="site"><br><br>

  <label>시작 날짜 (after: YYYY-MM-DD):</label><br>
  <input type="date" id="after"><br><br>

  <label>종료 날짜 (before: YYYY-MM-DD):</label><br>
  <input type="date" id="before"><br><br>

  <button onclick="generateQuery()">검색 링크 생성</button>

  <h3>🔗 생성된 검색 URL:</h3>
  <p id="result"></p>

  <script>
    function generateQuery() {
      const keyword = document.getElementById("keyword").value.trim();
      const intitle = document.getElementById("intitle").value.trim();
      const site = document.getElementById("site").value.trim();
      const after = document.getElementById("after").value;
      const before = document.getElementById("before").value;

      let query = "";

      if (keyword) query += keyword + " ";
      if (intitle) query += `intitle:"${intitle}" `;
      if (site) query += `site:${site} `;
      if (after) query += `after:${after} `;
      if (before) query += `before:${before}`;

      const encodedQuery = encodeURIComponent(query.trim());
      const searchUrl = `https://www.google.com/search?q=${encodedQuery}`;

      document.getElementById("result").innerHTML = `<a href="${searchUrl}" target="_blank">${searchUrl}</a>`;
    }
  </script>
</body>
</html>
